<script>

  const elements = document.querySelectorAll('[data-en]');
  let currentLang = 'en'; 
  function setLanguage(lang) {
    elements.forEach(el => {
      el.textContent = lang === 'hi' ? el.dataset.hi : el.dataset.en;
    });
    currentLang = lang;
    document.getElementById('langToggleBtn').textContent = lang === 'hi' ? 'English' : 'हिन्दी';
  }

  setLanguage('en');

  document.getElementById('langToggleBtn').addEventListener('click', () => {
    setLanguage(currentLang === 'hi' ? 'en' : 'hi');
  });

  const navCollapse = document.getElementById('nav');

  document.addEventListener('click', function(event) {
    const isNavOpen = navCollapse.classList.contains('show');

    if (isNavOpen && !navCollapse.contains(event.target) && !event.target.closest('.navbar-toggler')) {
      const bsCollapse = new bootstrap.Collapse(navCollapse, {toggle: true});
      bsCollapse.hide();
    }
  });

</script>
